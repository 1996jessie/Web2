<!DOCTYPE HTML>
<html>
	<head>
		<title>첫 번째, 짝수 번째, 세 번째 li 요소 꾸미기 </title>
		<meta charset="UTF-8" />
		<style type="text/css">
		/* 첫번째 li 태그  */
			li:first-child{ /* 첫번째 li */ /* nth-child(1)도 가능 */
				color : lime;
				background-color: brown;
				width : 100px
			}
		/* 짝수번째 li 태그  */
			li:nth-child(even){ /* 1부터 셈(시작하는 숫자 : 1) 홀수는 odd */
				color: white;
				background-color: silver;
				width: 100px
			}
		/* 세번째 li 태그  */
			li:nth-child(3){
				color: blue;
				background-color: red;
				width: 100px
			}
			li:last-child{
				color : blue;
				background-color : yellow;
				width: 100px
			}
		</style>

	</head>

	<body>
		<h1>순서와 관련있는 가상 선택자</h1>
		<hr />
		<h2>전통 한과 차 만들기</h2> 
		<ul>
			<li>약식</li>
			<li>곶감쌈</li>
			<li>수정과</li>
			<li>오미자차</li>
			<li>수박떡화채</li>
		</ul>
	</body>
</html>

<!-- 
가상선택자 : 태그의 상태에 따라 설정
첫번째, 마지막만 first, last 사용 가능
홀수 : odd, 짝수 : even
나머지는 nth-child(순서)
 -->
