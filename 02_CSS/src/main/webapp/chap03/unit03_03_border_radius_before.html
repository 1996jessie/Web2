<!DOCTYPE HTML>
<html>
	<head>
		<title> 모서리가 둥근 테두리 만들기 </title>
		<meta charset="UTF-8" />
		<style type="text/css">
			div{
				border: 10px solid #f03;
				background: #6d6d6d;
				border-radius: 70px; /* 크기가 클수록 둥글어짐 */
			}
			p{
				background: white;
			}
			.round1{
				border: 10px solid orange;
				border-radius: 0px 10px 30px 50px; /* 왼위오위오아왼아 순서 */
			}
			.round2{
				border: 5px dotted green;
				border-radius: 10px 50px; 
			}
		</style>
	</head>

	<body>
		<div>
			<p class="round1">
				Whenever you are asked if you can do a job, tell <br />
				&quot;Certainly I can!&quot; Then get busy	and find out how to do it. <br />
				(Theodore Roosevelt)  
			</p>
			<p class="round2">
				당신이 어떤 일을 해낼 수 있는지 누군가가 물어보면 대답해라. <br />
				&quot;물론이죠!&quot; 그 다음 어떻게 그 일을 해낼 수 있을지 부지런히 고민하라. <br />
				(시어도어 루스벨트) 
			</p>
		</div>
	</body>
</html>
