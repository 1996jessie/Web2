<!DOCTYPE HTML>
<html>
	<head>
		<title>그림자 효과 만들기</title>
		<meta charset="UTF-8" />
		<style type="text/css">
			h1{
				text-align: center;
				background: #fc3;
				border-radius: 20px 0px; 
				width: 400px;
				margin: 10px auto;
				box-shadow: 50px -5px 0px red; 
				/* x축 y축 번짐 정도(0이 아예 안 번진 상태) 그림자색 */
				/* 양수는 오른쪽, 아래 / 음수는 왼쪽, 위 */
				text-shadow: 10px 20px 5px black;			
			}
			div{
				text-align: center;
				background: pink;
				border-radius: 10px;
				margin: 20px auto;
				width: 600px;
				box-shadow: 10px 20px 10px cyan;
			}

		</style>
	</head>

	<body>
		<h1>Box Shadow</h1>
		<div>
			<p>Try not to become a man of success but rather try to become a man of value. <br />
						(Albert Einstein)
						성공한 사람이 아니라 가치 있는 사람이 되려고 힘써라. <br />
						(알버트 아인슈타인)
			</p>
		</div>
	</body>
</html>
