<!DOCTYPE HTML>
<html>
	<head>
		<title> 문서 전체의 배경 색상, 글자 색상 적용하기 </title>
		<meta charset="UTF-8" />
		<style type = "text/css">
			p{ /* 모든 p영역에 글자색상을 핑크색으로, 배경색상을 초록색으로 지정 */
				color : pink; 
				background-color : green; 
			}
		</style>
	</head>

	<body>
		<!-- 배경 색상 검정색, 글자 색상을 흰색으로 지정합니다. -->
		<p>쉬워 보이는 일도 해보면 어렵다. 못할 것 같은 일도 시작해 놓으면 이루어진다. 쉽다고 얕볼 것이 아니고, 어렵다고 팔짱을 끼고 있을 것이 아니다. 쉬운 일도 신중히 하고 곤란한 일도 겁내지 말고 해보아야 한다.- 채근담 </p>
		<p style = "color : yellow">많은 벗을 가진 사람은 한 사람의 진실한 벗을 가질 수 없다.- 아리스토텔레스</p>
		<!-- 전체는 핑크색으로 지정되어 있는 상태에서 이 줄만 노란색으로 설정 -->
	</body>
</html>

<!-- 
html로 구조를 만들고 css로 디자인
인라인 : 태그 안에서 직접 스타일 설정
내장css : head 안에서 스타일 설정
외부css : 별도의 css 파일을 만들어서 스타일 설정 후 내부로 불러들임
 -->
