<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	body{
		margin: 0px;
	}
	.box1{
		width: 250px;
		height: 250px;
		border: 3px solid red;
		position: fixed;
		left: 20px;
		top: 30px;
	}
	.box2{
		width: 250px;
		height: 250px;
		border: 3px solid blue;
		position: fixed;
		left: 100px;
		top: 100px;
	}
	.box3{
		width: 250px; 
		height: 250px;
		border: 3px solid green;
		position: fixed;
		/* position(default : static) - absolute(절대위치, 시작 좌표를 지정해줘야 함) relative(static일 때 있어야 할 자리에서 얼마나 떨어졌는지 설정해야 함) fixed(화면 크기가 딱 맞춰짐)*/
		left: 200px;
		top: 200px;
	}

</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
</body>
</html>
