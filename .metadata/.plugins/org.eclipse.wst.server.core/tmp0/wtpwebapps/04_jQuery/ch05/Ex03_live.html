<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	p{
		background: yellow;
		padding : 5px;
		cursor:pointer;
	}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function(){ 
		cnt = 0;
		$('p').live('dblclick',function(){ // 이벤트 처리를 위임
			//alert(1);
			$(this).after("<p>Another paragraph" + cnt++ +"</p>");
			
			if(cnt == 3){
				$('p').die();
			}
		});
	});
	//bind => unbind
	//live => 
	
</script>
</head>
<body>
	<p>Click me!</p>
	
</body>
</html>
