<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		color : red; 
	}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function(){ 
		$('select[name=coffee]').change(function(){
			var str ="";
			$("select  option:selected").each(function(){
				str += $(this).text()+" ";
			});
			
			$('div').text(str);
		}).change();
	});
</script>
</head>
<body>
	<select name="coffee" multiple size="3">
		<option>아메리카노</option>
		<option>카페라떼</option>
		<option selected>카푸치노</option>
		<option>캬라멜마끼아또</option>
		<option selected>고구마라떼</option>
		<option>녹차라떼</option>
	</select>
	<div></div>
</body>
</html>
