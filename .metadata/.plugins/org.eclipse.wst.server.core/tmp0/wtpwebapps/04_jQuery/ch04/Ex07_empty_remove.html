<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		background-color: yellow;
		width : 30%;
	}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function(){ 
		
		$('#btnEmpty').click(function(){
			//alert(1);
			$('div').empty();
			$('div').append("<b>hi~</b>");
		});
		
		$('#btnRemove').click(function(){
			//alert(1);
			$('div').remove();
			$('div').append("<b>hi~</b>");
		});
	});
</script>
</head>
<body>
	<div>
		<p>jQuery</p>
		<p>empty/remove</p>
	</div>
	
	<input type="button" id="btnEmpty" value="영역의 내용 삭제"> <br>
	<input type="button" id="btnRemove" value="영역 자체를 삭제"> <br>
	
</body>
</html>
