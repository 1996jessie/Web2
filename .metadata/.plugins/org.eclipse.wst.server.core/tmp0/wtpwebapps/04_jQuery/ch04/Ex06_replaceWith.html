<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	button{
		display: block;
		margin: 5px 0px;
		width : 100px;
	}
	div{
		border : 2px solid blue;
		width : 200px;
		text-align: center;
		color : red;
	} 
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function(){ 
		//alert(1);
		$("button").click(function(){
			//alert(1);
			if($(this).text() == "Second"){
				$(this).replaceWith("<div>" + $(this).text() +"</div>");
			}
		});
	});
</script>
</head>
<body>
	<button>First</button>
	<button>Second</button>
	<button>Third</button>
</body>
</html>
