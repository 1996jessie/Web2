<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function changeBg(my){
/* 		alert('changeBg'); */
		
		var reply = confirm("배경 이미지를 정말 바꾸시겠습니까?");
		if(reply == true) {//확인 클릭했을 때 배경 바뀌도록 설정
			document.body.style.backgroundImage = "url(" + my + ")";
		}
	
	}
</script>
</head>
<body onLoad="alert('저의 홈페이지에 오신 것을 환영합니다.')">
	<img src = "../images/mago.png">
	<form>
		<input type="button" value="이미지 바꾸기 1" onClick="changeBg('../images/bg10.gif')">
		<input type="button" value="이미지 바꾸기 2" onClick="changeBg('../images/bg11.gif')">
	</form>
</body>
</html>
