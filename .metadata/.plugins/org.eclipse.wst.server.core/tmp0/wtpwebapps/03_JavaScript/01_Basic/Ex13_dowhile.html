<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	count = 0;
	do{
		str = prompt("입력하세요","stop을 입력하면 중단");
		document.write("<h3>"+str+"</h3>");
		count++;
	}while(str != "stop"){ //str == stop 이면 계속 do문 반복 //문자 비교할 때 equals 아니고 == 사용
		document.write("<h3>반복횟수:"+count+"</h3>");
	};
</script>
</head>
<body>

</body>
</html>
