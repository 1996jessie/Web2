<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type = "text/javascript">
	var a = 10;
	var b;
/* 	b = 20; */ 
	b = "20";
	document.write(a+1+"<br>");
	document.write(b+1+"<br>");
	/* 중간에 문제 생기면 그 아래부터 출력 안됨(검사-console 가서 오류 부분 확인) */
	document.write(b+1+"<br>");
	document.write(typeof(123)+"<br>"); /* 변수 만들 때 타입을 쓰지는 않지만 typeof 통해서 알 수 있음 */
	document.write(typeof("123")+"<br>");
	document.write(typeof(true)+"<br>");
	document.write(typeof("true")+"<br>");
	document.write(typeof("")+"<br>");
	
	var c = '첫번째 자바스크립트 예제';
	document.write("<h1>" + c + "</h1>") //''와 ""를 구분하지 않음
</script>
</head>
<body>

</body>
</html>
