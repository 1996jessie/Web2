<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var i;
	for(i=6;i>=1;i--) {
		document.write("<h"+i+"> h"+i+": 재미있는 자바스크립트</h"+i+">");
	}
	
	var sum = 0;
	var odd = 0;
	var even = 0;
	for(i=1;i<=10;i++) {
		sum += i;
		if(i%2 == 1) {
			odd += i;
		}else {
			even += i;
		}
	}
	document.write("1부터 10까지의 합: " + sum+"<br>");
	document.write("1부터 10까지의 홀수합: " + odd+"<br>");
	document.write("1부터 10까지의 짝수합: " + even+"<br>");

	
</script>
</head>
<body>

</body>
</html>
