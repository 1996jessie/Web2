<script type="text/javascript">

	var kor = prompt("국어 점수 입력");
	var eng = prompt("영어 점수 입력");
	var math = prompt("수학 점수 입력");

	var sum = parseInt(kor) + parseInt(eng) + parseInt(math);
	var avg = sum / 3;
	document.write("합계:" + sum + "<br>");
	document.write("평균:" + avg + "<br>");
	document.write("평균2:" + avg.toFixed(2) + "<br>");

	if (avg >= 90) {
		document.write("A학점" + "<br>");
	} else if (avg >= 80) {
		document.write("B학점" + "<br>");
	} else if (avg >= 70) {
		document.write("C학점" + "<br>");
	} else if (avg >= 60) {
		document.write("D학점" + "<br>");
	} else {
		document.write("F학점" + "<br>");
	}

	switch (true) { //java와 다르게 switch 안에 boolean 가능 //순서 중요
	case avg >= 90:
		document.write("A학점" + "<br>");
		break;
	case avg >= 80:
		document.write("B학점" + "<br>");
		break;
	case avg >= 70:
		document.write("C학점" + "<br>");
		break;
	case avg >= 60:
		document.write("D학점" + "<br>");
		break;
	default:
		document.write("F학점" + "<br>");
	}
	
	num = parseInt(avg/10); // 소수점 뒤 버리고 정수값만 남음
	switch (num) {
	case 10:
	 	score = "A";
		break; 
	case 9:
		score = "A";
		break;
	case 8:
		score = "B";
		break;
	case 7:
		score = "C";
		break;
	case 6:
		score = "D";
		break;
	default:
		score = "F";
	}
	document.write('학점 : ' + score + "<br>");

</script>
