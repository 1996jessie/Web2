<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var now = new Date();
		document.write("now: "+now+"<br>");
		document.write("now.toLocaleString(): "+now.toLocaleString()+"<br>");
		
		function goNaver() {
			location.href = "http://www.naver.com";
		}
	</script>
	
	<input type = "button" value = "지금 시간은?" onClick = "location.reload()"> <!-- 주소 새로 호출 = 새로고침  -->
	<input type = "button" value = "다음" onClick = "location.href='http://www.daum.net'"> <!-- 주소 표시줄에 다음 주소 넣기 -->
	<input type = "button" value = "네이버" onClick = "goNaver()"> <!-- 주소 표시줄에 네이버 주소 넣기 --> 
	
</body>
</html>
