<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function check() {
		//alert('check');
		//var movie = new Array() 배열 자동으로 생성됨
		var str = "선택한 항목은\n"
		mlen = myform.movie.length; //movie라는 이름을 가진 타입이 3개 있음
		//alert('mlen: '+mlen);
		var flag = false;
		for(i=0;i<mlen;i++) {
			if(myform.movie[i].checked) { //셋 중 하나라도 checked 속성 있으면 true 
				flag = true; //checked 속성 없으면 flag 계속 false
				str += myform.movie[i].value;
				break; //체크된 값 만났으면 반복문 빠져나가라
			}
		}//for
		//for문 끝나고 난 다음 if문 체크해야 함
		if(flag == false) { //checked 속성 만나지 못함
			alert("movie 하나는 선택해야 합니다.");
			return false; //호출한 곳으로 false 리턴됨
		}
		
		flen = myform.fruit.length;
		var flag = false;
		for(i=0;i<flen;i++) {
			if(myform.fruit[i].checked == true) {
				flag = true;
				str += " " + myform.fruit[i].value;
				break;
			}
		}
		if(flag == false) {
			alert("fruit 하나는 선택해야 합니다.");
			return false;
		} 
		
		alert(str);
	}
	

</script>
</head>
<body>
	<form name="myform" action = "result.jsp">
	 	좋아하는 영화 선택하세요.<br>
	 	<input type="radio" name="movie" value ="인디아나존스"> 인디아나존스 <!-- 이름 같으면 그 중 하나만 선택 --> <!-- movie[0] -->
	 	<input type="radio" name="movie" value ="해리포터"> 해리포터 <!-- movie[1] --> 
	 	<!-- <input type="radio" name="movie" value ="해리포터" checked> 해리포터 --> <!-- 내가 선택한 값이 checked 속성을 갖게 됨 -->
	 	<input type="radio" name="movie" value ="반지의제왕"> 반지의제왕 <!-- movie[2] -->
	 	
	 	<hr> 
	 	좋아하는 과일 선택하세요.<br>
	 	<input type="radio" name="fruit" value ="사과"> 사과
	 	<input type="radio" name="fruit" value ="포도"> 포도
	 	<input type="radio" name="fruit" value ="복숭아"> 복숭아
	 	<input type="radio" name="fruit" value ="수박"> 수박
	 	<br>
	 	<input type = "submit" value = "확인" onClick = "return check()"> 
	 
	 
	 </form>
</body>
</html>
