<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	img{
		width : 200px;
		height : 200px;
		border : 1px solid black;
	}
</style>
<script type="text/javascript">
	var f_selbox = new Array('여성복','남성복','아동복');
	
	var s_selboxText = new Array();
	s_selboxText[0] = new Array('회색바지', '검정바지', '반팔');
	s_selboxText[1] = new Array('점퍼', '코트', '양복','셔츠');
	s_selboxText[2] = new Array('오렌지원피스', '분홍원피스', '남자아동복');
	
	var s_selboxImage = new Array();
	s_selboxImage[0] = new Array('woman1.jpg', 'woman2.jpg', 'woman3.jpg');
	s_selboxImage[1] = new Array('man1.jpg', '남성코트.jpg', 'man3.jpg','셔츠.jpg');
	s_selboxImage[2] = new Array('child1.jpg', 'child2.jpg', 'child3.jpg');

	
	function init(f) { //myform이라는 정보 받음
		document.myform.first.options[0] = new Option("선택");
		document.myform.second.options[0] = new Option("선택");
		for (i=0;i<f_selbox.length;i++) {
			myform.first.options[i+1] = new Option(f_selbox[i]); //document 생략 가능
		}
	}
 
 	function firstChange() {
  		findex = document.myform.first.selectedIndex;
  		fvalue = document.myform.first.options[findex].value;

  		for(i=document.myform.second.length-1;i>0;i--) { 
  			document.myform.second.options[i+1] = null;
  		}
  		
  		for(i=0;i<s_selboxText[findex-1].length;i++) {
  			document.myform.second.options[i+1] = new Option(s_selboxText[findex-1][i]);
  		}
 	}
 	
 	function secondChange() {
  		sindex = document.myform.second.selectedIndex;
  		svalue = document.myform.second.options[sindex].value;
 		
  		myarea = document.getElementById("result");
  		myarea.innerHTML = "선택한 상품은"+"<br>"+"<img src = '../images/" + s_selboxImage[findex-1][sindex-1] + "'>";
 	}
</script>
</head>
<body onLoad = "init(myform)"> <!-- myform 받음 -->
	<form name = "myform">
		<select id = "first" style="width:100px" onChange = "firstChange()"></select>  
		<select id = "second" style="width:100px" onChange = "secondChange()"></select>
	</form>
	<div id = "result"></div>
</body>
</html>
