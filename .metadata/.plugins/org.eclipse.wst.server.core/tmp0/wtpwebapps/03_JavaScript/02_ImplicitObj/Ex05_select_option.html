<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#result{
		width : 200px;
		height : 200px;
		background-color: yellow;
	}
</style>
<script type="text/javascript">
/* javascript로 옵션 만들기 */
	function init() {
		document.myform.first.options[0] = new Option("apple", "사과"); /* text, value 순으로 작성 */
		/* document.myform.first.options[0] = new Option("apple"); : text와 value가 똑같으면 하나만 써도 됨 */
		document.myform.first.options[1] = new Option("banana", "바나나");
		document.myform.first.options[2] = new Option("orange", "오렌지");
		document.myform.first.options[1].selected = true; //처음 로드되면 바나나가 기본값으로 선택됨
	}
	function change() {
 		//alert('change'); 
 		var index = document.myform.first.selectedIndex; //선택한 항목의 행값
 		var text = document.myform.first.options[index].text;
 		var value = document.myform.first.options[index].value;
 		alert(index+"/"+text+"/"+value);  
 		
 		myarea = document.getElementById("result"); //아이디가 result인 곳의 정보
 		myarea.innerHTML = index+"/"+text+"/"+value;
	}
	
</script>
</head>
<body onLoad="init()"> <!-- body영역 로드되자마자 init 호출 -->
	<form action = "" name = "myform"> <!-- 어떤 jsp로 넘어가기 위해서는 항상 name과 value가 있어야 함 -->
		<input type = "text" name = "abc" value = "하하하"> <!-- abc = 하하하 -->
		<select name = "first" onChange = "change()"> <!-- 바뀌면 change() 함수 호출 -->
<!--    tag 옵션으로도 가능
 			<option value = "사과">apple</option> //화면에는 text가 보임/jsp에는 value가 넘어감
			<option value = "바나나" selected = "selected">banana</option> //= "selected" 는 생략 가능
			<option value = "오렌지">orange</option> 
-->
		</select>
				
		<div id = "result">
		
		
		</div>
		<select name = "text">
			<option>one_text</option>
			<option>two_text</option>
			<option>three_text</option>
		</select>
	</form>

</body>
</html>
