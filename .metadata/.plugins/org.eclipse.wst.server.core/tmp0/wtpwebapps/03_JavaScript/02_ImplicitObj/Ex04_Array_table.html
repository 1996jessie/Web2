<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	table {
		width: 800px;
		height: 600px;
	}
 	img {
		max-width: 100%;
		max-height: 100%;
	} 
</style>
<script type="text/javascript">
	var arr = [
				['../images/pic1.jpg','../images/pic2.jpg'],
				['../images/pic3.jpg','../images/pic4.jpg'],
				['../images/pic5.jpg','../images/pic6.jpg'] 
				];

	var table = "<table border=1>";
	for (i=0;i<arr.length;i++) {
		table += "<tr>";
		for(j=0;j<arr[i].length;j++) {
			table += "<td><img src='" + arr[i][j] + "'>" + "</td>";
		}
		table += "</tr>";
	}
	table += "</table>";
	
	document.write(table);
</script>
</head>
<body>
	<table>
		<thead>
			<tr>
				<td></td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td></td>
			</tr>
		</tbody>
	</table>

</body>
</html>
