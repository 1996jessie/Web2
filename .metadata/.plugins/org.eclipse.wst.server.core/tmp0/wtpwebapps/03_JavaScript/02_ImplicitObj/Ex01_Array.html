<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/* 	
 1. int[] arr = {1,2,3};
 2. int[] arr = new int[] {1,2,3};
 3. int[] arr = new int[3];
    arr[0] = 1;
    arr[1] = 2;
    arr[2] = 3;
 배열 : 같은 데이터 타입의 데이터를 하나로 묶은 것, 연속된 메모리 공간을 갖는다
 
	for(int a : arr) { 
		System.out.println(a);
	} 
 */
	var a = new Array(4); //방 4개를 만들겠다(아직 값은 안 넣은 상태 >> 이 상태에서 출력하면 undefined 4번 출력됨)
 	document.write(a.length+"<br>"); //length : 방의 개수
 	for(i=0;i<a.length;i++) {
 		document.write(a[i] + " ");
 	}
 	document.write("<br>");
 	
 	var b = new Array(10,20,30); //new는 생략 가능 
 	document.write(b.length+"<br>");
 	for(i=0;i<b.length;i++) {
 		document.write(b[i] + " ");
 	}
 	document.write("<br>");
 	
 	var c = Array(); //데이터도 없고 방의 개수도 없음
	c[0] = "spring";
	c[1] = "summer";
	c[2] = "fall";
/* 	c[3] = "winter"; */
	c[5] = "winter;"
 	document.write(c.length+"<br>");
 	for(i=0;i<c.length;i++) {
 		document.write(c[i] + " ");
 	}
 	document.write("<br>");
 	document.write("c:"+c+"<br>"); //빈 칸은 쉼표만 나옴
 	document.write("c:"+c.toString()+"<br>"); //위와 똑같음
 	
 	var d = ['rose','tulip', 'lily'];
 	document.write(d.length+"<br>");
 	for(i=0;i<d.length;i++) { //접근하고 싶은 범위를 정할 수 있음
 		document.write(d[i] + " ");
 	}
 	document.write("<br>");
 	document.write("d:"+d+"<br>"); //자동으로 쉼표 나옴
 	
 	for(v in d) { //v에는 방번호가 나옴 //무조건 모든 값 다 나옴
 		document.write(v+" "+d[v]+"/");
 	}
 	document.write("<br>");
 	
 	var e = [10, -0.234, 'javascript', true]; //타입이 달라도 출력 가능
 	for(v in e) {
 		document.write(e[v] + "/");
 	}
 	document.write("<br>");

	
</script>
</head>
<body>

</body>
</html>
