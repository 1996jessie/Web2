<!DOCTYPE HTML>
<html>
	<head>
		<title> 블록 요소에 인라인 방식으로 CSS 적용하기 </title>
		<meta charset="UTF-8" />
	</head>

	<body>
		<h1>블록 요소에 인라인 방식으로 CSS 적용하기</h1> 
		<!-- 인라인 스타일로 p 요소에 CSS를 적용합니다. -->
		<p style = "font-size:15px; color:#ff00dd; background-color:green; line-height:200%">Vegetables fit for use are recognized by the small sprout.<br />
		쓸모있는 야채는 어린 싹으로 알 수 있다. 될성 싶은 나무는 떡잎부터 알아본다.</p> 
	</body>
</html>

<!-- 
CSS : 스타일 설정
블럭요소 : 태그(요소) 안에서 자신만의 공간을 가짐(h,p,div,table,form,ul,ol,hr) - 굳이 엔터 칠 필요 없음 
인라인 레벨 요소 : 글자 크기만큼만 영역으로 잡음(a) - 엔터 쳐야 다음 줄로 넘어갈 수 있음
line-height : 줄간격
속성 구분은 세미콜론(마지막엔 써도 되고 안써도 됨), 각 값 지정은 콜론
style = "속성 : 값 ; 속성 : 값 ; 속성 : 값"
-->
