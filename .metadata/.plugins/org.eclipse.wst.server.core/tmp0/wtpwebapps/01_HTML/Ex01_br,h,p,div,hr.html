<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!--EUC-KR 대신에 UTF-8 쓰면 다른 외국어도 쓸 수 있음 -->
<!-- meta랑 br은 여는 태그만 있어도 됨 -->
<title>첫번째 예제</title>
</head>  <!-- 자식이 마무리 되고 나서야 부모가 마무리될 수 있음 -->
<body>
	첫번째 줄<br> <!-- br : 엔터(닫닫는 태그 필수 x) // <br/>는 여는 태그와 닫는 태그를 동시에 했다는 뜻 -->
	두번째 줄<br><br>
	세번째 줄<br/>
	<!-- -->
	<h1>h1</h1>
	<!-- h : 글씨 크기(닫는 태그 필요) //자동 엔터 기능 -->
	<h2>h2</h2>
	<h3>h3</h3>
	<h4>h4</h4>
	<h5>h5</h5>
	<h6>h6</h6>
	<p> <!-- p : 문단 // 자동 엔터 기능 -->
	h1~h6 태그는 글자 크기를 설정할 때 사용한다.<br>
	문서의 제목을 표시하는 용도로 사용된다.
	</p>
	<hr> <!-- hr : 선 하나 넣을 때(닫는 태그 필수 x) -->
	
	<div> <!-- div : 좀 더 큰 영역의 문단 // 자동으로 엔터 기능 -->
	h1~h6 태그는 글자 크기를 설정할 때 사용한다.<br>
	문서의 제목을 표시하는 용도로 사용된다.
	</div>
<!--  태그 : html 화면을 구성하도록 함. 태그 안에 또 다른 태그 들어올 수 있음. 자식 태그 다 닫혀야 부모 태그 닫을 수 있음 -->	
<!--  주석은 ctrl + shift + / -->
</body>
</html>
