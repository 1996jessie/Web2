<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR"> 
<!-- windows - preferences - web - html - utf8 선택하면 다음 파일부터 자동으로 변경됨  -->
<title>Ex05.html</title>
</head>
<body>
	<h2>자동차 갤러리</h2>
	<figure> <!-- 제목 넣고 싶으면 figcaption -->
		<figcaption> 민트색 자동차 </figcaption>
		
		<img src="./car.jpg" alt="민트색 자동차" width="300" height="190" title="2024년 디자인상 수상">
		
		<!-- 파일이름만 쓰거나 ./ 붙이면 현재 위치 -->
		<!-- 이미지가 없을 때 alt가 뜸 -->
		<!-- width : 가로 -->
		<!-- height : 세로 -->
		<!-- title : 이미지에 마우스 올리면 뜸 -->
	</figure>
	
	<figure>
		<figcaption> book </figcaption>
		
		<image src = "./images/images/book.jpg" alt = "이미지 없음" width = "200 " height = "200" title = "book">
	</figure>
</body>
</html>
