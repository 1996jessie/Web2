<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	span{
		color: red;
		background: yellow;
	}
</style>
<script type="text/javascript" src = "../js/jquery.js"></script>
<script type="text/javascript">
 	$(document).ready(function(){
		$('button').click(function(){
			$('div').children().css("border-bottom","3px double red"); //children() : 바로 밑의 자식(>)에 접근
			$('div').children(".selected").css("color","green"); //div의 바로 밑의 자식이 class = selected인 곳만 초록색으로 변함
			$('div').find(".selected").css("color","cyan"); //find : 자손 선택자(공백)에 접근
				
			
		});//click
 		
 	});//ready
 </script>
</head>
<body>
	<button> 엘리먼트에 스타일 입히기</button>
		<p> 이곳은 p문장입니다. </p>
		<div> 
			<h1 class="selected">하하하 
			   <span class="selected"> 이곳은 div의 차일드 span 이다.</span> 
			</h1>
			<h2>호호호</h2>
		</div>
		
		<p>
		그리고 <span> 여기는 p의 차일드 span </span> 문장입니다. 
		</p>
		
		<div> 그리고 마지막으로 
		   <span> 이곳은  div의 차일드 span 이고</span>
		   이곳은 div이다. 
		</div>
		
		<div> 
			div
		   <p> p영역
		   		<span class="selected">span</span>
		   </p>
		</div>
</body>
</html>
