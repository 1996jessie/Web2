<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function(){
		$('input[name = id]').focus();
	});
	
	function check() {
		
		var str = "선택한 항목은" + "\n";
		
		if($('input[name = id]').val() == "") {
			alert("아이디가 누락되었습니다.");
			$('input[name = id]').focus();
			return false
		}
		if($('input[name = pw]').val() == "") {
			alert("비밀번호가 누락되었습니다.");
			$('input[name = pw]').focus();
			return false
		}
		if($('input[name = repw]').val() == "") {
			alert("비밀번호 확인이 누락되었습니다.");
			$('input[name = repw]').focus();
			return false
		}
		if($('input[name = pw]').val() != $('input[name = repw]').val()) {
			alert("비밀번호와 비밀번호 확인이 일치하지 않습니다.");
			$('input[name = repw]').select();
			return false
		}
		if($('input[name = name]').val() == "") {
			alert("이름이 누락되었습니다.");
			$('input[name = name]').focus();
			return false
		}
		if($('select[name = areacode]').val() == "") {
			alert("지역번호를 선택하세요.");
			return false;
		}
		if($('input[name = phone1]').val() == "") {
			alert("phone1을 입력하세요.");
			$('input[name = phone1]').focus();
			return false
		}
		if(isNaN($('input[name = phone1]').val())) {
			alert("phone1에는 숫자만 입력해야 합니다.");
			$('input[name = phone1]').focus();
			return false;
		}
		if($('input[name = phone2]').val() == "") {
			alert("phone2를 입력하세요.");
			$('input[name = phone2]').focus();
			return false
		}		
		if(isNaN($('input[name = phone2]').val())) {
			alert("phone2에는 숫자만 입력해야 합니다.");
			$('input[name = phone2]').focus();
			return false;
		}
		if($('input[name = address1]').val() == "") {
			alert("주소를 입력하세요.");
			$('input[name = address1]').focus();
			return false;
		}
		if($('input[name = address2]').val() == "") {
			alert("세부주소를 입력하세요.");
			$('input[name = address2]').focus();
			return false;
		}
		if($('input[name = email]').val() == "") {
			alert("email을 입력하세요.");
			$('input[name = email]').focus();
			return false;
		}
		
		str += "아이디 : " + $('input[name = id]').val() + "\n";
		str += "비밀번호 : " + $('input[name = pw]').val() + "\n";
		str += "비밀번호 확인 : " + $('input[name = repw]').val() + "\n";
		str += "이름 : " + $('input[name = name]').val() + "\n";
		str += "전화번호 : " + $('select[name = areacode]').val() + "-" + $('input[name = phone1]').val() + "-" + $('input[name = phone2]').val()+ "\n";
		str += "주소 : " + $('input[name = address1]').val() + " " + $('input[name = address2]').val() + "\n";
		str += "이메일 : " + $('input[name = email]').val() + "\n";
		

		if($('input[name=singer]:checked').length == 0) {
			alert("가수를 선택하세요.");
			return false;
		}
		str += "가수 : "
		$("input[name=singer]:checked").each(function(){
			str += $(this).val() + " ";
		});
		
		if($('input[name=gender]:checked').length == 0) { 
			alert("성별을 선택하세요.");
			return false;
		}
		str += "\n" + "성별 : " + $('input[name=gender]:checked').val() + "\n";
		

		if($('textarea[name = ta]').val() == "") {
			alert("내용을 입력하세요.");
			$('textarea[name = ta]').focus();
			return false;
		}
		str += "내용 : " + $('textarea[name = ta]').val();
		alert(str);
	}

</script>
</head>
<body>
	<form action = "result.jsp" name = "myform">
		<table border = "1" cellspacing = "0">
				<tr>
					<th>아이디</th>
					<td><input type = "text" name = "id" placeholder = "아이디 입력"></td>
				</tr>
				<tr>
					<th>비밀번호</th>
					<td><input type = "password" name = "pw"></td>
				</tr>
				<tr>
					<th>비밀번호 확인</th>
					<td><input type = "password" name = "repw"></td>
				</tr>
				<tr>
					<th>이름</th>
					<td><input type = "text" name = "name"></td>
				</tr>
				<tr>
					<th>전화 번호</th>
					<td>
						<select name = "areacode">
							<option value = ""> 선택 </option> 
							<option value = "02"> 02 </option> 
							<option value = "031"> 031 </option>
							<option value = "051"> 051 </option>
							<option value = "064"> 064 </option>
						</select> - 
					<input type = "text" name = "phone1" size = "4" maxlength = "4"> -
					<input type = "text" name = "phone2" size = "4" maxlength = "4">
					</td>
				</tr>
				<tr>
					<th>주소</th>
					<td><input type = "text" name = "address1"></td>
				</tr>
				<tr>
					<th>세부 주소</th>
					<td><input type = "text" name = "address2"></td>
				</tr>
				<tr>
					<th>email</th>
					<td><input type = "text" name = "email"></td>
				</tr>
				<tr>
					<th>좋아하는 가수</th>
					<td>
						<input type = "checkbox" name = "singer" value = "소녀시대"> 소녀시대
						<input type = "checkbox" name = "singer" value = "방탄"> 방탄
						<input type = "checkbox" name = "singer" value = "레드벨벳"> 레드벨벳
						<input type = "checkbox" name = "singer" value = "동방신기"> 동방신기
					</td>
				</tr>
				<tr>
					<th>성별</th>
					<td>
						<input type = "radio" name = "gender" value = "남"> 남
						<input type = "radio" name = "gender" value = "여"> 여
					</td>
				</tr>
				<tr>
					<th>글쓰기</th>
					<td>
						<textarea name = "ta" rows = "5" cols = "30"></textarea>
					</td>
				</tr>
				<tr>
					<td colspan = "2" align = "center">
						<input type = "submit" value = "전송합시다" onClick= "return check()">
						<input type = "reset" value = "초기화">
					</td>
				</tr>
		</table>
	</form>
</body>
</html>
