<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function(){
		$('input[name=name]').focus();
	});
	function check(){
		//alert("1");
/* 		if(f.name.value == ""){
			alert("이름을 입력하시오");
			return false;
		} */
		var str = "선택한 항목은" + "\n";
		if($('input[name=name]').val() == ""){
			alert("이름 누락");
			//f.name.focus();
			$('input[name=name]').focus();
			return false
		}
		
/* 		if($('input[name = name]').val() == "") {
			alert("이름 누락");
			return false
		} */
		
		
		//if($('input[name="movie"]:checked').length == 0) {
		if(!$("input[name='movie']").is(":checked")) { //있으면 true, 없으면 false
			alert("영화 선택");
			return false;
		}
		
		if($('input[name="fruit"]:checked').length == 0) {
			alert("과일 선택");
			return false;
		}
		
		var fruit = "과일 : "
		$("input[name='fruit']:checked").each(function(){
			fruit += $(this).val() + " ";
		});
		
		
		if($('select[name="hobby"]').val() == "") {
			alert("취미 선택");
			return false;
		}
		
		str += "이름 : " + $('input[name=name]').val()+"\n";
		str += "영화 : " + $('input[name="movie"]:checked').val()+"\n";
		str += fruit +"\n";
		str += "취미 : " + $('select[name="hobby"]').val();
		
		alert(str);
	}

</script>
</head>
<body>
	<form name = "f" action = "result.jsp">
		이름 : 
		<input type = "text" name = "name">
		<br>
		<br>
		좋아하는 영화 선택하세요.<br>
		<input type = "radio" name = "movie" value = "인디아나존스">인디아나존스
		<input type = "radio" name = "movie" value = "해리포터">해리포터
		<input type = "radio" name = "movie" value = "반지의 제왕">반지의 제왕
		<br>
		<br>
		좋아하는 과일 선택하세요.<br>
		<input type = "checkbox" name = "fruit" value = "사과"> 사과
		<input type = "checkbox" name = "fruit" value = "포도"> 포도
		<input type = "checkbox" name = "fruit" value = "복숭아"> 복숭아
		<input type = "checkbox" name = "fruit" value = "수박"> 수박
		<br>
		<br>
		좋아하는 취미 선택하세요.<br>
		<select name = "hobby">
			<option value = "">선택</option>	
			<option value = "달리기">달리기</option>
			<option value = "공부">공부</option>
			<option value = "독서">독서</option>
			<option value = "운동">운동</option>
		</select>
		<br>
		<br>
		<input type = "submit" value = "확인" onClick = "return check()">
	</form>
</body>
</html>
