<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function(){ 
		
		var arr = ["a.jpg","b.jpg","c.jpg","d.jpg","e.jpg"];//0~4
		$('#create').click(function(){
			//alert(1);
			
			var row = $('#row').val(); //값을 가져옴
			var col = $('#col').val();
			//alert(row+"/"+col);
			//0~4 정수 난수 발생
			
			if(isNaN(row) || isNaN(col)) {
				alert('숫자만 입력하세요.');
				$("#row").attr('value','');
				$("#col").attr('value','');
				return; //action으로 넘어가지 않기 때문에 
				
			}
			
			var str = "<table border = 1>";
			for(i=0;i<row;i++){
				str += "<tr>";
				for(j=0;j<col;j++) {
					str += "<td><img src = '../images/"+ arr[Math.floor(Math.random()* 5 + 0)] + "' width='50' height='50'>"; // 0~4 사이의 정수 난수번째 방에 있는 이미지 가져오기
					str += "</td>";
				}
				
				str += "</tr>";
			}
			str += "</table>";
			$('#makeTable').empty(str); //remove : table 모두를 지우기 때문에 자식으로 추가할 수 없음
			$('#makeTable').append(str);
			//$('#makeTable').html(str); //empty&append 대신 사용 가능
		});
	});
</script>
</head>
<body>
	<input type="text" id="row" value="2" size="5">행
	<input type="text" id="col" value="3" size="5">열
	<input type="button" id="create" value="테이블 동적 생성">
	
	<div id="makeTable">
	<!-- <table>
		<tr>
			<td>a.jpg 
			<td>b.jpg
		</tr>
	</table> -->
	
	</div>
</body>
</html>
