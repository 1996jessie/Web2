<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex03</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('footer').before('<div>좋아하는 과일 : 사과</div>');
		$('footer').before('<div>좋아하는 과일 : 딸기</div>');
		$('<div>싫어하는 과일 : 바나나</div>').insertBefore('footer');
		$('<div>싫어하는 과일 : 복숭아</div>').insertBefore('footer');
	});//ready
	
	/* 
	target.before(새로운 엘리먼트)
	새로운 엘리먼트.insertBefore(target)
	
	자식 : append, appendTo, prepend, prependTo
	형제 : after,insertAfter, before, insertBefore
	*/
</script>	
</head>
<body>
	<header>
		<h1>과일</h1>
	</header>
	<!-- 
	<div>좋아하는 과일 : 딸기</div>
	<div>좋아하는 과일 : 사과</div> 
	-->
	<footer>
		<h3>jQuery 예제</h3>
	</footer>
</body>
</html>
