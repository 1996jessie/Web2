<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src = "../js/jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		//alert(1);
		$('span:first-child').css('backgroundColor','yellow');
		$('span:first').css('color','orange');
		$('span:last-child').css('backgroundColor','red');
		$('span:last').css('color','cyan');
		$('span:nth-child(2)').css('font-style','italic').css('text-decoration','underline'); //메서드체이닝
	});
	
</script>
</head>
<body>
	<p>
		<span>jQuery예제1</span>
		<span>jQuery예제2</span>
		<span>jQuery예제3</span>
	</p>

	<p>

</html>
