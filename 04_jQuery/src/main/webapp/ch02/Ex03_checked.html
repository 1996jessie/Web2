<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	img{
		width: 300px;
	}
</style>
<script type="text/javascript" src = "../js/jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('#makeImage').click(function(){
			//alert(1);
			var result = "";
			$('input:checked').each(function(){ //input 중 checked가 대상
				var idval = $(this).attr("id"); //파일명
				//alert(idval);
				result += "<img src = './../images/" + idval + ".jpg'>";
			}); //each
			$("#myarea").html(result); //html : 새로고침 //append : 누적
		});//click
	});//ready
</script>
</head>
<body>
	<p>
		<input type = "checkbox" id= "Koala"> 코알라
		<input type = "checkbox" id= "Penguins"> 펭귄
		<input type = "checkbox" id= "Desert"> 사막
	</p>
	
	<p>
		<input type = "button" id = "makeImage" value = "그림만들기">
	</p>
	
	<div id = "myarea"></div>
</body>
</html>
