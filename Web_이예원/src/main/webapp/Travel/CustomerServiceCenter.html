<!DOCTYPE html>

<meta charset="UTF-8">

<script type="text/javascript">
	function popup() {
		window.open('Reservation.html','reservation','width=300, height=600');
	}
	$(function(){
		$('input[name = name]').focus();
	});
	function check() {
		var str = "입력한 문의사항은" + "\n";
		
		if($('input[name = name]').val() == "") {
			alert("이름 누락");
			$('input[name = name]').focus();
			return false;
		}
		if($('input[name = password]').val() == "") {
			alert("비밀번호 누락");
			$('input[name = password]').focus();
			return false;
		}
		if($('input[name = email1]').val() == "") {
			alert("이메일 주소 누락");
			$('input[name = email1]').focus();
			return false;
		}
		if($("select[name = email2]").val() == "") {
			alert("이메일 뒷주소 누락");
			return false;
		}
		if($("select[name = phone1]").val() == "") {
			alert("phone1 누락");
			return false;
		}
		if($('input[name = phone2]').val() == "") {
			alert("phone2 누락");
			$('input[name = phone2]').focus();
			return false
		}
		if(isNaN($('input[name = phone2]').val())) {
			alert("phone2에 숫자만 입력해야 함");
			$('input[name=phone2]').select();
			return false;
		}
		if($('input[name = phone3]').val() == "") {
			alert("phone3 누락");
			$('input[name = phone3]').focus();
			return false
		}
		if(isNaN($('input[name = phone3]').val())) {
			alert("phone3에 숫자만 입력해야 함");
			$('input[name=phone3]').select();
			return false;
		}
		
		if($('textarea[name = userMessage]').val() == "") {
			alert("문의사항 누락");
			$('textarea[name = userMessage]').focus();
			return false;
		}
		
		str += "성함 : " + $('input[name = name]').val() + "\n"
		str += "비밀번호 : " + $('input[name = password]').val() + "\n"
		str += "이메일 : " + $('input[name = email1]').val() + '@' + $('select[name = email2]').val() + "\n"
		str += "전화번호 : " + $('select[name = phone1]').val() + "-" + $('input[name = phone2]').val() + "-" + $('input[name = phone3]').val()+ "\n";
		str += "문의사항: " + $('textarea[name = userMessage]').val();
		alert(str); 
	}
</script>
