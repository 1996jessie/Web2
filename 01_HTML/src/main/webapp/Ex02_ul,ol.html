<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>좋아하는 노래</h3>
	<ul type = "circle"> <!-- ul : 비순차적 목록 : 앞에 점이 붙음(목록 기호 변경 가능) <태그 속성 = "속성값">(default : disc)-->
		<li>밤양갱</li> <!-- li : 목록 항목 -->
		<li>마시멜로</li>
		<li>다이노소어</li>
	</ul>
	<h4>좋아하는 영화</h4>
	<ol type = "A"> <!-- ol : 순차적 목록 : 앞에 숫자가 붙음. <태그 속성 = "속성값">(default : 1), 모양 타입 정하면 나오긴 나오지만 적절하지 않음 -->
		<li>파묘</li>
		<li>듄</li>
		<li>웡카</li>
	</ol>
	
	<hr>
	
	<ul>
		<li> 과일 
			<ol>
				<li>사과</li>
				<li>바나나</li>
				<li>오렌지</li>
			</ol>
		</li>
		<li> 채소
			<ol>
				<li>상추</li>
				<li>배추</li>
				<li>치커리</li>
			</ol>
		</li>
	</ul>

</body>
</html>
