<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>앵커 태그 사용하기</h1>
	<hr>
	<ul>
		<li><a href = "#first">Toy1</a></li>
		<!-- 아이디가 first인 곳으로 이동 -->
		<li><a href = "#second">Toy2</a></li>
		<li><a href = "#third">Toy3</a></li>
	</ul>
	<hr>
	<h2 id = "first">Toy1</h2>
	<image src = "images/images/toy1.jpg" width = "250" height = "500">
	
	<hr>
	<h2 id = "second">Toy2</h2>
	<image src = "images/images/toy2.jpg" width = "250" height = "500">
	
	<hr>
	<h2 id = "third">Toy3</h2>
	<image src = "images/images/toy3.jpg" width = "250" height = "500">
	
	<hr>
	<p>
		<a href="#">위로 이동하기</a>
		<!-- #만 쓰면 맨 위를 의미 -->
	</p>
	
</body>
</html>
