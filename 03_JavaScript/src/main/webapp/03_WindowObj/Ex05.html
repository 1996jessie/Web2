<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var arrimage = ['pic1.jpg','pic2.jpg','pic3.jpg','pic4.jpg'];
	var cnt = 0;
	
	function abc() {
		var area = document.getElementById("myImg");
		if(cnt == 4) 
			cnt = 0;
		var result = "<img src='../images/" + arrimage[cnt++] + "'>";
		area.innerHTML = result;
	}
	//window.setInterval(함수, 시간); - window는 생략 가능
	//window.setInterval(abc,1000);//함수 호출/1000=1초
	var func = window.setInterval(function() {
		var area = document.getElementById("myImg");
		if(cnt == 4) 
			cnt = 0;
		var result = "<img src='../images/" + arrimage[cnt++] + "'>";
		area.innerHTML = result;
	},1000);
	
	//setTimeout(함수, 시간);
	setTimeout(function() { //10후에 이미지 바뀌는 func 기능 해제
		window.clearInterval(func);
		var area = document.getElementById("myImg");
		area.innerHTML = "중지합니다.";
	},10000);
</script>
</head>
<body>
	<div id = "myImg"></div>
</body>
</html>
