<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	img{
		/* margin-bottom: -10px; */
		position: relative;
		top : 10px; 
	}
</style>
<script type="text/javascript">
	var now = new Date();
	document.write("now1 : "+now+"<br>");
	document.write("now2 : "+now.toString()+"<br>");
	document.write("now3 : "+now.toDateString()+"<br>");
	document.write("now4 : "+now.toTimeString()+"<br>");
	
	document.write("오늘은 ");
	document.write(now.getUTCFullYear()+"년 ");
	document.write(now.getYear()+1900+"년 "); //1900년이 기준
	document.write(now.getMonth()+1+"월 "); //1월이 0
	document.write(now.getDate()+"일 ");
	
	document.write(now.getDay()+"요일 ") //0: 일요일, 1: 월요일
	var days = new Array('일','월','화','수','목','금','토');
	var daysImages = new Array('sun.gif','mon.gif','tue.gif','wed.gif','thu.gif','fri.gif','sat.gif')
	document.write(days[now.getDay()]+"요일 ");
	document.write("<img src = '../images/" + daysImages[now.getDay()] + "'>" + "요일 ");
	
	document.write(now.getHours()+"시 ");
	var hour = now.getHours();
	var ampm;
	if(hour >= 12) {
		ampm = "오후";
		hour -= 12;
	}else {
		ampm = "오전";
	}
	document.write(ampm + " "+ hour + "시 ")
	document.write(now.getMinutes()+"분 ");
	document.write(now.getSeconds()+"초 입니다.<br><br>");
</script>
</head>
<body>
</body>
</html>
