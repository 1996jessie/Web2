<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function isSummer(choice) { //함수 정의(내가 만든 함수)
		if(choice == true) {
			alert('여름은 더운 계절입니다.') /* alert 함수 호출 */
		}else {
			alert('여름은 시원한 계절입니다.')
		}
		
	}

</script>
</head>
<body>
	<img src = "../images/summer.jpg" height = "200" width = "300">
	<h3>여름은 더운 계절입니까?</h3>
	<form>
		<input type="button" value = "예" onClick="isSummer(true)"> <!-- 호출 -->
		<input type="button" value = "아니오" onClick="isSummer(false)">
	</form>
</body>
</html>
