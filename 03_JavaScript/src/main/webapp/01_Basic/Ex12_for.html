<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var i, j;
	for(i=0;i<=4;i++) {
		for(j=0;j<=i;j++) {
			document.write("*");
		}
		document.write("<br>")
	}
	
	for(i=0;i<=4;i++) {
		for(j=4;j>=i;j--) {
			document.write("*");
		}
		document.write("<br>")
	}
	
</script>
</head>
<body>

</body>
</html>
