<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type = "text/css">
	table{
		width : 800px;
		margin: auto;
		text-align: center;
	}
	tr:first-child{
		background-color:pink; 
	}
</style>
<script type="text/javascript">

	document.write("<table border=1>")
	document.write("<tr>")
	
	for(var dan=2;dan<=9;dan++) {
		document.write("<th>"+dan+"</th>");
	}
	
	for(i=1;i<=9;i++) {
		document.write("<tr>");
		for(j=2;j<=9;j++) {
			document.write("<td>"+j+"x"+i+"="+j*i+"</td>");
		}
		document.write("</tr>");
	}
	document.write("</table>")
</script>
</head>
<body>

</body>
</html>
