<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function check() {
		hlen = myform.hobby.length;
		//alert(hlen);
		var flag = false;
		var count = 0;
		var str = "선택한 취미는\n"; //초기값 설정한 뒤 누적해야 함(안 그러면 undefined)
		for(i=0;i<hlen;i++) {
			if(myform.hobby[i].checked) {
				flag = true;
				count++;
				str += myform.hobby[i].value + " " 
				//break //여러 값 나오게 하고 싶으면 break 쓰면 안됨
			}
		}
		if(flag == false) {
			alert("취미 최소 하나는 선택하세요.");
			return false;
		} else {
			alert(count+'개 선택');
			alert(str);
		}
		
	}

</script>
</head>
<body>
	<form name = "myform" action = "result.jsp">
		좋아하는 취미를 여러개 선택하세요.<br>
		<input type = "checkbox" name = "hobby" value = "게임"> 게임 <br>
		<input type = "checkbox" name = "hobby" value = "등산"> 등산 <br>
		<input type = "checkbox" name = "hobby" value = "요리"> 요리 <br>
		<input type = "checkbox" name = "hobby" value = "공부"> 공부 <br>
		<input type = "checkbox" name = "hobby" value = "웹툰보기"> 웹툰보기 <br>
		
		<input type = "submit" value = "전송" onClick = "return check()">
	</form>
</body>
</html>
