<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function check() {
		//alert('check');
		sindex = f.song.selectedIndex;
		//alert(sindex);
		if(sindex == 0) { ///'선택' 선택
			alert("노래 하나 선택하세요");
			return false;
		} else {
			alert("선택한 노래는 "+f.song[sindex].value+"입니다.");
		}
	}
</script>
</head>
<body>
	<form name = "f" action = "result.jsp">
		좋아하는 노래를 선택하세요.<br>
		<select name = "song">
			<option value = "선택" selected> 선택 </option> <!-- 굳이 쓰지 않아도 맨 위의 옵션이 selected인 상태 -->
			<option value = "밤양갱"> 밤양갱 </option>
			<option value = "마시멜로"> 마시멜로 </option>
			<option value = "붉은노을"> 붉은노을 </option>
			<option value = "단발머리"> 단발머리 </option>
		</select>
		<br>
		<input type = "submit" value = "확인" onClick="return check()">
	</form>
</body>
</html>
